<script>
    let a=parseInt(prompt("Podaj a"));
    let b=parseInt(prompt("Podaj b"));
    let c=parseInt(prompt("Podaj c"));
    let d=parseInt(prompt("Podaj d"));
    let srednia=(a+b+c+d)/4;
    //prosimy użytkownika o podanie 4 liczb, potem definiujemy zmienną, która jest średnią arytmetyczną tych liczb

    document.write(`Średnia arytmetyczna twoich liczby wynosi: ${srednia}`);
</script>
