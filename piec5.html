<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Podaj a"));
    let b=parseFloat(prompt("Podaj b"));
    let c=a/b;
    let d=c.toFixed(2)
    //toFixed(2) - zaokrąglanie do dwóch miejsc po przecinku
    document.write(d)
</script>
</body>
</html>
