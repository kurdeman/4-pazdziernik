<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Podaj a"));
    let b=parseInt(prompt("Podaj b"));
    let c=parseInt(prompt("Podaj c"));
    let d=parseInt(prompt("Podaj d"));
    let apot=Math.pow(a, 0.25);
    let bpot=Math.pow(b, 0.25);
    let cpot=Math.pow(c, 0.25);
    let dpot=Math.pow(d, 0.25);
    let srednia=apot*bpot*cpot*dpot;
    // apot - a zpotęgowane (w tym przypadku do 0.25 - odpowiednik do pierwiastka czwartego stopnia)
    // bpot - b zpotęgowane (w tym przypadku do 0.25 - odpowiednik do pierwiastka czwartego stopnia)
    // itd.

    document.write(srednia);

</script>
</body>
</html>
