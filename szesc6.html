<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Podaj a"));
    let b=parseFloat(prompt("Podaj b"));
    let c=a+b;
    let d=a-b;
    let e=a*b;
    let f=a/b;

    document.write(`suma wynosi: ${c} różnica wynosi: ${d} iloczyn wynosi: ${e} iloraz wynosi: ${f}`);

</script>
</body>
</html>
